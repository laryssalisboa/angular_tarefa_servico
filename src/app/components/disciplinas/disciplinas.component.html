<h2>Disciplinas matriculadas:</h2>
<label>1. Nome da disciplina:</label>
<input #title name="title" type="text" />
<br />
<br>
<label>2. Dia da semana:</label>
<input #dia name="dia" type="text" />
<br />
<br>
<label>3. Horário:</label>
<input #horario name="horario" type="text" />

<button
  (click)="
    tasks.add(title.value, dia.value, horario.value);
    title.value = '';
    dia.value = '';
    horario.value = ''
  "
>
  +
</button>

<br><br>
<br><br>

<table>
  <tr>
    <td>Nome:</td>
    
    <td>Dia da semana:</td>

    <td>Horário:</td>
  </tr>
  <tr *ngFor="let task of tasks.getList(); index as i">
    <td>
      {{ task.title }}
    </td>

    <td>
      {{ task.dia }}
    </td>

    <td>
      {{ task.horario }}
      <button (click)="tasks.remove(i)">-</button>

</table>
